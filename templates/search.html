{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}

    <h1>Search Page</h1>
    <p>You searched for: <strong>{{ searched }}</strong></p>
    Result:<br />
    {% for post in posts %}
        <a href="{{ url_for('post', slug=post.slug) }}">
            {{ post.title }} 
        </a>
        <br>
    {% endfor %}

{% endblock %}
