{% extends 'base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}

    <div class="post">
        <h2>
            {{ post.title }}
        </h2>
        <small>
            {{ post.date_posted }} by {{ post.author }}
        </small>
        <hr>
        <p>
            {{ post.content }}
        </p>
    </div>
    <a href="{{ url_for('posts') }}">[go back]</a>
{% endblock %}
