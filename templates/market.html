{% extends 'base.html' %}

{% block title %}Market{% endblock %}

{% block content %}

    <h1>Market Place</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Barcode</th>
                <th>Price</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.barcode }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <button>More info</button>
                        <button>Buy</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
