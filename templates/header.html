<header>
    <nav>
        <a href="{{ url_for('index') }}">[home]</a>
        <a href="{{ url_for('posts') }}">[posts]</a>
        <a href="{{ url_for('add_post') }}">[write]</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('add_user') }}">[add a user]</a>
            <a href="{{ url_for('logout') }}" style="float: right;">[logout]</a>
            <a href="{{ url_for('dashboard') }}">[dashboard]</a>
        {% else %}
            <a href="{{ url_for('login') }}" style="float: right;">[login]</a>
            <a href="{{ url_for('add_user') }}" style="float: right;">[register]</a>
        {% endif %}
    </nav>
    

    
</header>
